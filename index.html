<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Dés à 2 Joueurs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div class="player" id="player1">
            <h2>Joueur 1</h2>
            <p>ROUND: <span class="round-score" id="round-score-1">0</span></p>
            <p>GLOBAL: <span class="total-score" id="total-score-1">0</span></p>
        </div>
        <div class="player" id="player2">
            <h2>Joueur 2</h2>
            <p>ROUND: <span class="round-score" id="round-score-2">0</span></p>
            <p>GLOBAL: <span class="total-score" id="total-score-2">0</span></p>
        </div>
        <button onclick="resetGame()" id="reset-button">Nouvelle Partie</button>
        <img id="dice" src="assets/dice/dice-1.png" alt="Dé">
        <button onclick="playerAction('roll')">Lancer le dé</button>
        <button onclick="playerAction('hold')">Hold</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
