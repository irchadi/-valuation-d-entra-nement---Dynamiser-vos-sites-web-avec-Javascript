<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Dés à 2 Joueurs</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div class="row">
            <div class="player col-5 justify-content-between" id="player1">
                <!-- Contenu du premier joueur -->
                <h2>PLAYER 1 <span class="dot" id="dot1"></span></h2>
                <p style="color: rgb(176, 58, 58);"><span class="total-score" id="total-score-1">0</span></p>
                <p class="round-score">CURRENT<br><span id="round-score-1" class="lowered-number">0</span></p>
            </div>
            <div class="player-buttons col-2">
                <!-- Boutons de contrôle du jeu -->
                <button onclick="resetGame()" id="reset-button" class="btn btn-transparent"><img class="icon" src="assets\dice\icons\add-circle-outline.svg" style="width: 15px;">NEW GAME</button>
                <img id="dice" src="assets/dice/dice-1.png" alt="Dé">
                <button onclick="playerAction('roll')" class="btn btn-transparent"><img class="icon" src="assets\dice\icons\reload.svg" style="width: 15px;">  ROLL DICE</button>
                <button onclick="playerAction('hold')" class="btn btn-transparent"><img class="icon" src="assets\dice\icons\ios-download-outline.svg" style="width: 15px;">  HOLD</button>
            </div>
            <div class="player col-5 justify-content-between" id="player2">
                <!-- Contenu du deuxième joueur -->
                <h2>PLAYER 2 <span class="dot" id="dot2"></span></h2>
                <p style="color: rgb(176, 58, 58);"><span class="total-score" id="total-score-2">0</span></p>
                <p class="round-score">CURRENT<br><span id="round-score-2" class="lowered-number">0</span></p>
            </div>
        </div>
    </main>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
